<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Friend Profile - Social-Ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social-Ai</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="chat.html">Chats</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="generator.html">Generator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="profile-section">
            <h2 id="friend-name">AI Friend</h2>
            <img id="friend-avatar" src="default-avatar.png" alt="AI Friend Avatar">
            <p id="friend-bio">Bio goes here...</p>
            <h3>Background Picture</h3>
            <img id="friend-background" src="default-background.png" alt="Background Picture">
            <h3>Reels</h3>
            <div id="reels-container"></div>
            <h3>Photo Albums</h3>
            <div id="photo-albums-container"></div>
            <h3>Posts</h3>
            <div id="friend-posts-container"></div>
        </section>
    </main>
    <script src="ai_friend_profile.js"></script>
</body>
</html>
