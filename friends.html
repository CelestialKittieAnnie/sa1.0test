<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <section id="friends-section">
            <h2>Friends</h2>
            <ul id="friends-list"></ul>

            <div id="chat-header">
                <span id="chat-friend-name"></span>

            <div id="chat-messages"></div>
            <textarea id="chat-input" placeholder="Type a message..."></textarea>
            <button id="send-message">Send</button>
        </div>
