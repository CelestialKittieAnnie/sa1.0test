<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Social-Ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social-Ai</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="chat.html">Chats</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="generator.html">Generator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="edit-profile-section">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*">
                <label for="background-picture">Background Picture:</label>
                <input type="file" id="background-picture" accept="image/*">
                <label for="username">Username:</label>
                <input type="text" id="username">
                <label for="bio">Bio:</label>
                <textarea id="bio"></textarea>
                <label for="details">Details:</label>
                <textarea id="details"></textarea>
                <button type="button" id="save-profile">Save</button>
            </form>
        </section>
    </main>
    <script src="profile.js"></script>
</body>
</html>
